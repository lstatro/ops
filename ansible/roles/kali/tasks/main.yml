---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Basic packages
  apt:
    name:
      - htop
      - curl
      - jq
      - git
      - mercurial
      - make
      - binutils
      - bison
      - gcc
      - build-essential
      - python3.11-venv
      - proxychains4
      - tor
    state: present

- name: Clone Repository
  ignore_errors: true
  git:
    repo: "https://github.com/opsdisk/pagodo.git"
    dest: "/root/pagodo"

- name: Reboot
  reboot:
    reboot_timeout: 300
    msg: "rebooting..."
